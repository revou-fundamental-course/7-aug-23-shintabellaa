<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Segitiga</title>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1> Welcome to Kalkulator Hitung Luas Segitiga</h1>
    </header>

    <section class="image">
        <img src="https://www.kursiguru.com/wp-content/uploads/2021/10/Screenshot_6.png" alt="segitiga sama kaki" width='100' height='100' class="center-image"/>;
    </section>

    <main>
        <section class="input-section">
            <label> for="alas-input"> Alas Segitiga (a) </label>
            <input type="number" id="alas-input" placeholder="0">
            <label> for="tinggi-input"> Tinggi segitiga(t)</label>
            <input type="number" id="tinggi-input" placeholder="0">
            <label> for="luas-input"> Luas segitiga(t)</label>
            <input type="number" id="luas-input" placeholder="Hasil Hitung">
        </section>

        <section class="button">
            <button id="luasBtn">Hitung</button>
            <button id="resetBtn">Reset</button>
        </section>
    </main>

    <header>
        <h1> Welcome to Kalkulator Hitung Keliling Segitiga</h1>
    </header>
    <section class="image">
        <img src="https://www.kursiguru.com/wp-content/uploads/2021/10/Screenshot_6.png" alt="segitiga sama kaki" width='100' height='100' class="center-image"/>;
    </section>

    <main>
        <section class="input-section">
            <label> for="A-input"> Panjang Sisi A Segitiga (a) </label>
            <input type="number" id="A-input" placeholder="0">
            <label> for="B-input"> Panjang Sisi B Segitiga(b)</label>
            <input type="number" id="B-inputt" placeholder="0">
            <label> for="C-input"> Panjang Sisi C Segitiga(c)</label>
            <input type="number" id="C-input" placeholder="0">
            <label> for="keliling-input"> Keliling segitiga(t)</label>
            <input type="number" id="keliling-inpu" placeholder="Hasil Hitung">
        </section>

        <section class="button">
            <button id="KelilingBtn">Hitung</button>
            <button id="hapusBtn">Reset</button>
        </section>
    </main>

</body>
</html>
